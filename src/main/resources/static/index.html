<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- bootstrap requires all dom elements to be inside a container, will divide page into rows and columns -->
    <!-- m is margin, p is padding -->
    <div class="container">
        <div class="row mt-5">
            <h1>Pokemon search</h1>
            <div class="col">
                <form action="/search">
                    <div class="input-group">
                        <!-- input:text.form-control[name=pokemon_name]#pokemon_name -->
                        <input type="text" name="pokemon_name" id="pokemon_name" class="form_control form-control-lg" placeholder="Enter a pokemon name" required>
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fa-brands fa-searchengin"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
